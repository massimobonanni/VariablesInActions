name: Output variables - External

on:
  workflow_dispatch

outputs:
  RESULT : ${{ needs.job1.output.RESULT }}

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Do something
        run: echo "Hello World!!"
    outputs:
      RESULT : ResultValue
  job2:
    runs-on: windows-latest
    needs: [job1]
    steps:
      - name: Print job1 result
        run: echo "RESULT = " ${{ needs.job1.outputs.RESULT }}
