name: Matrix (include)

on: 
  workflow_dispatch

jobs:
  job1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: ['northeurope','westeurope','westus']
        environment: ['dev','test','prod']
        include:
          - slot: 'green'
          - region: 'northeurope'
            slot: 'blue'
          - region: 'eastus'
            environment: 'preprod'
    steps:
      - run: echo 'Deploying on region ${{ matrix.region}} environment ${{ matrix.environment}} with ${{ matrix.slot }}'
      - run: date
      - run: sleep 5 
      - run: date
